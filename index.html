<!DOCTYPE html>

<html>
	<head>
		<title>Kath-a-Porter</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="banner">
			<div class="container">
				<h1>Kath-a-porter</h1>
				<p>“We are here to give you the joy of a new look, a conscious mind and a gracious attitude.”</p>
				<a href="" class="btn-blue">Shop here!</a>
			</div>
		</div>


	<div class="container">
			
		<h2>Our collection</h2>

		<div class="cards">
			<div class="card">
				<img src="images/tops.png" alt="Tops">
				<h3>Tops</h3>
			</div>

			<div class="card">
				<img src="images/skirts.png" alt="Dresses and skirts">
				<h3>Dresses</h3>
			</div>

			<div class="card">
				<img src="images/shoes.png" alt="Shoes">
				<h3>Shoes</h3>
			</div>

			<div class="card">
				<img src="images/veste.png" alt="Outerwear">
				<h3>Outerwear</h3>
			</div>

			<div class="card">
				<img src="images/pants.png" alt="Dresses and skirts">
				<h3>Bottoms</h3>
			</div>

			<div class="card">
				<img src="images/bag.png" alt="Shoes">
				<h3>Accessories</h3>
			</div>

	</div>
